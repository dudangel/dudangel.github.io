title: Eduarda Cristina 
logo:  # you can add own logo.
description: 
baseurl: "" # the subpath of your site, e.g. /blog
url: "dudangel.github.io" # the base hostname & protocol for your site, e.g. http://example.com


# Author Settings
author:
  name: Eduarda Cristina 
  image: '/assets/img/eu.jpg'
  job: Trainee na Neomind e estudante de ciência da computação na UDESC.
  bio: Uma vez uma pessoa muito importante me disse que para aprender algo de verdade, eu deveria escrever sobre.
  email: eduarda.crsa@gmail.com


# Contact links
contact:
  - name: Linkedin
    link: https://www.linkedin.com/in/eduarda-cristina-rosa/
  - name: Github
    link: https://github.com/dudangel
  - name: Lattes
    link: http://lattes.cnpq.br/6480040185617659
  - name: Twitter
    link: https://twitter.com/dudscr
  - name: Instagram
    link: https://www.instagram.com/dudscr/


# Comment Section (Disqus)
disqus-identifier: mr-brown # add your shortname for Disqus Comment. For example mr-brown


# Google Analytics
google-analytics: # add your identifier. For example UA-99631805-1.


# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap
  - jekyll/tagging

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir:         tag
tag_page_layout:      tag-page
tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed


# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
